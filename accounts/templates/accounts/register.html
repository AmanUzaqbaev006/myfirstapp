
{% extends 'base.html' %}

{% block content %}

<div class="bg-black">


    <div class="row justify-content-center">

                
            <div class="card-body">
                    
                <form action="{% url 'register' %}" method="POST">

                    {% csrf_token %}







                    <section class="bg-black ">

                      </section>


                      


                      <section class="text-gray-400 body-font bg-black">
                        <div class="container px-5 py-24 mx-auto">
                          <div class="flex flex-col text-center w-full mb-20">
                            <h2 class="text-xs text-indigo-400 tracking-widest font-medium title-font mb-1"></h2>
                            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white"></h1>
                            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
                          </div>
                          <div class="flex flex-col items-center justify-center px-6 py-8  mx-auto md:h-screen lg:py-0">
                     
                            <div class="w-full bg-black rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800  dark:border-gray-700">
                                <div class="p-1 space-y-16 md:space-y-6 sm:p-8">
                                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                                        Создать и учет
                                    </h1>
                                    <form class="space-y-4 md:space-y-6" action="#">
                                        <div>
                                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                            Имя пользователя</label>
                                        <input type="text" name="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" required="">
                                    </div>
                                        <div>
                                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required="">
                                        </div>
                                        <div>
                                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Пароль</label>
                                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                        </div>
                                        <div>
                                            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Подтвердите пароль
                                            </label>
                                            <input type="password" name="password2" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                        </div>
                                        <div class="flex items-start">
                                            <div class="flex items-center h-5">

<input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                            </div>
                                            <div class="ml-3 text-sm">
                                              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">
                                                я принимаю<a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">
                                                    Условия и положения</a></label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-success w3-button bg-blue w3-round-xlarge w3-teal w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                            Завести аккаунт</button>
                                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                            
У вас уже есть аккаунт? <a href="{% url 'login' %}" class="font-medium text-white hover:underline dark:text-primary-500">
                                                Войти </a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                      

                      </section>






            </form>

            </div>


    </div>

</div>

{% endblock %}
