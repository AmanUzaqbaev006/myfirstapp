{% extends 'base.html' %}



{% block content %}

    <section class=" w3-text-grey bg-black w3-padding-64" >
  
        <div class=" rounded-lg border border-blue-800 bg-gray-900 p-1 md:p-3 m-10">
            <h3 class="font-semibold p-1">Discussion</h3>
            
            <div class="w-full px-3 mb-2 mt-6">
                <textarea
                        class=" text-white bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-400 focus:outline-none focus:bg-black"
                        name="body" placeholder="Comment" required></textarea>
            </div>
        
            <div class="w-full flex justify-end px-3 my-3">
  
                <a class="inline-flex items-center bg-red-800 border-0 py-1 px-3 focus:outline-none hover:bg-blue-700 rounded text-base mt-4 md:mt-0"  href="#">Post Comment</a>
            </div>
        
            <div class="flex flex-col gap-5 m-3">
        
           
        
        
        
        
            
                {% for post in posts %}
                    <div class="flex w-full justify-between border bg-black rounded-md">
                        <div class="p-3">
            
                            <div class="flex gap-3 items-center">
                                
                                       
                                <h3 class="font-heading text-1xl text-blue-500 font-semibold mb-4">
                                    {{ post.name }}
                                
                                </h3>
            
                            </div>
                            <p class=" mt-2 text-white">
                                {{ post.text }} 
                            </p>
                            
                            <p class="small text-blue-500">{{ post.date }}</p>

                        </div>
            
                        <div class="flex flex-col gap-3 p-3">
                            <div>
                                <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                </svg>
                            </div>
                            <div>
                                <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                    </div>
                {% endfor %} 
               
        
            </div>
        
        
        
           
        </div>
    </section>


{% endblock %}
